<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>linktree</title>
  </head>
  <body>
    <div class="container">
      <section class="profile">
        <div class="profile-img">
          <img src="images/user.jpg" alt="" class="image" id="profile_img" />
        </div>
        <div class="username">
          <span id="twitter">Anita_...</span>
          <span id="slack" class="hidden">Ayomide Ajala</span>
        </div>
      </section>

      <section class="links">
        <div class="link">
          <a href="https://training.zuri.team/" class="link-item" id="btn_zuri"
            >Zuri Team</a
          >
        </div>
        <div class="link">
          <a href="https://books.zuri.team/" class="link-item" id="books"
            ><p class="title">Zuri Books</p>
          </a>
          <span class="subtext"
            >Looking from books about coding and design?- Visit Zuri
            Books.</span
          >
        </div>
        <div class="link">
          <a
            href="https://books.zuri.team/python-for-beginners?ref_id=Ayomide-Ajala"
            class="link-item"
            id="book_python"
            >Python Books</a
          >
        </div>
        <div class="link">
          <a href="https://background.zuri.team" class="link-item" id="pitch"
            >Run a quick background check to know who you are working with.</a
          >
        </div>
        <div class="link">
          <a
            href="https://books.zuri.team/design-rules"
            class="link-item"
            id="book_design"
            >Design books</a
          >
        </div>
      </section>
    </div>
  </body>
</html>
